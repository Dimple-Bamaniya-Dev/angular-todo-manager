<div class="todo-wrapper">
  <h1 class="title">Angular To-Do Manager</h1>
  <p class="subtitle">Manage your daily tasks efficiently</p>

  <!-- Input Section -->
  <div class="input-group">
    <input
      type="text"
      placeholder="Enter a new task..."
      [(ngModel)]="newTodo"
      (keyup.enter)="addTodo()"
    />
    <button (click)="addTodo()">Add</button>
  </div>

  <!-- Todo List -->
  <ul class="todo-list" *ngIf="todos.length > 0">
    <li class="todo-item" *ngFor="let todo of todos; let i = index">
      <label>
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleTodo(todo)"
        />
        <span [class.completed]="todo.completed">
          {{ todo.title }}
        </span>
      </label>

      <button class="delete-btn" (click)="deleteTodo(i)">
        âœ•
      </button>
    </li>
  </ul>

  <!-- Empty State -->
  <p class="empty" *ngIf="todos.length === 0">
    No tasks added yet ğŸš€
  </p>
</div>
